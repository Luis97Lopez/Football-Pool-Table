<!DOCTYPE html>
<html>
    <head>
        <title> QMX Bros </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="icon" href="./imgs/icon.png">
    </head>
    <body>
        
        <div id="head" class="hero">
            <figure class="image is-3by1">
                <img src="./imgs/home.jpg">
            </figure>
        </div>

        <section id="container" class="section columns is-desktop">
            <div id="left" class="column is-three-quarters">
                <div class="box table-container">
                    <h4> Resultados </h4>
                    <table id="table" class="table is-narrow is-fullwidth"> </table>
                </div>
            </div>
            <div id="right" class="column">
                <div class="box table-container"> 
                    <h4> Lugares </h4>
                    <table id="places" class="table"> </table>
                </div>
                <div class="box">
                    <h4> Jornadas </h4>
                    <ul id="games" class="content is-small"> </ul>
                </div>
            </div>
        </div>
        
        <script async="true" src="./js/app.js" type="module"> </script>
    </body>
</html>
